{% extends 'base.html' %}


{% block content %}

<div class="card">
    <div class="card-body">
        <h3 class="card-title mb-4">Thank you for contacting us!</h3>
        <a href="{% url 'index' %}">Home</a>
    
        {% for x in form %}
        <p>{{ x.name }}</p>
        <p>{{ x.email }}</p>
        <p>{{ x.subject }}</p>
        <p>{{ x.body }}</p>
        <p>{{ x.date }}</p>
        <hr>
        {% endfor %}
     
    </div>
</div>


{% endblock %}
